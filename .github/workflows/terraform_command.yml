name: Terraform command

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Terraform command'
        default: 'apply -auto-approve'
        required: true

jobs:
  terraform_command:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run terraform command
        run: |
          echo "Command ${{ github.event.inputs.name }}"
          ls
          cat docker/volumes/terraform.tfstate